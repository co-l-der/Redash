<settings-screen>
    <div class="row">
        <div class="col-md-12">
          <p>
            <a href="query_snippets/new" class="btn btn-default"><i class="fa fa-plus"></i> 新片段</a>
          </p>

          <table class="table table-border table-hover">
            <thead>
              <tr>
                <th>触发</th>
                <th>描述</th>
                <th>片段</th>
                <th>创建人</th>
                <th>更新时间</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in $ctrl.snippets.getPageRows()">
                <td>
                  <a href="query_snippets/{{row.id}}">{{row.trigger}}</a>
                </td>
                <td>
                  {{row.description}}
                </td>
                <td>
                  {{row.snippet}}
                </td>
                <td>
                  <img ng-src="{{row.user.profile_image_url}}" class="profile__image_thumb"/>
                  {{row.user.name}}
                </td>
                <td>
                  <span am-time-ago="row.created_at"></span>
                </td>
              </tr>
            </tbody>
          </table>
          <paginator paginator="$ctrl.snippets"></paginator>
        </div>
    </div>
</settings-screen>
