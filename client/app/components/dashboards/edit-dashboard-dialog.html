<div class="modal-header">
  <button type="button" class="close" ng-click="$ctrl.dismiss()" ng-disabled="$ctrl.saveInProgress" aria-hidden="true">&times;</button>
  <h4 class="modal-title">编辑: {{$ctrl.dashboard.name}}</h4>
</div>
<div class="modal-body">
  <p>
    <input type="text" class="form-control" placeholder="仪表盘名称" ng-model="$ctrl.dashboard.name" autofocus>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-disabled="$ctrl.saveInProgress" ng-click="$ctrl.dismiss()">关闭</button>
  <button type="button" class="btn btn-primary" ng-disabled="$ctrl.saveInProgress || !$ctrl.isFormValid()" ng-click="$ctrl.saveDashboard()">保存</button>
</div>
